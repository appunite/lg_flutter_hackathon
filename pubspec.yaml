name: lg_flutter_hackathon
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^5.0.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  flutter_lints: ^4.0.0
  logging: ^1.2.0
  get_it: ^7.2.0
  gap: ^3.0.1
  overlay_tooltip: ^0.2.3
  flutter_svg: ^2.0.10+1
  lottie: 2.7.0
  window_manager: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
  - family: Knewave
    fonts:
      - asset: assets/fonts/Knewave-Regular.ttf
  assets:
    - assets/music/
    - assets/sfx/
    - assets/ilustrations/
    - assets/ilustrations/glyphs/
    - assets/videos/
