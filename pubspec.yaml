name: lg_flutter_hackathon
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^5.0.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  flutter_lints: ^4.0.0
  logging: ^1.2.0
  get_it: ^7.2.0
  gap: ^3.0.1
  overlay_tooltip: ^0.2.3
  flutter_svg: ^2.0.10+1
  lottie: 2.7.0
  window_manager: ^0.4.0
  freezed: ^2.5.2
  freezed_annotation: ^2.4.4
  flutter_bloc: ^8.1.6
  pausable_timer: ^3.1.0+3
  carousel_slider: ^4.2.1
  rxdart: ^0.28.0
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ic_launcher.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/ic_launcher.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  macos:
    generate: true
    image_path: "assets/ic_launcher.png"

flutter:
  uses-material-design: true
  fonts:
  - family: Knewave
    fonts:
      - asset: assets/fonts/Knewave-Regular.ttf
  assets:
    - assets/music/
    - assets/sfx/
    - assets/ilustrations/
    - assets/ilustrations/glyphs/
    - assets/videos/
